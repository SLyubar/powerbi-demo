<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Embedded Power BI Report</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    iframe {
      border: none;
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>
  <!-- Replace the src below with your actual publish-to-web URL -->
  <iframe 
    title="Sample Report Demo" width="1140" height="541.25" 
    src="https://playground.powerbi.com/sampleReportEmbed" frameborder="0" 
    allowFullScreen="true">
  </iframe>
</body>
</html>
